language: objective-c
cache:
- bundler
- cocoapods
osx_image: xcode8.3
script:
- "./fastlane/travis.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_9332fda33f27_key -iv $encrypted_9332fda33f27_iv
  -in certificates/dev.cer.enc -out certificates/dev.cer -d
- pushd certificates
- cp AppleWWDRCA.cer.upload AppleWWDRCA.cer
- openssl aes-256-cbc -K $encrypted_b5511cfd17a8_key -iv $encrypted_b5511cfd17a8_iv
  -in dev.p12.enc -out dev.p12 -d
- popd
